        function resizeBook() {
            const width = Math.min(1200, window.innerWidth * 0.9);
            const height = Math.min(800, window.innerHeight * 0.85);
            $(".flipbook").turn("size", width, height);
        }

        $(window).on("resize", resizeBook);
        resizeBook();
